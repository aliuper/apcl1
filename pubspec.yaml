name: iptv_group_editor
description: Profesyonel IPTV Playlist Düzenleme Uygulaması

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.1
  
  # Network & HTTP
  dio: ^5.4.0
  http: ^1.2.0
  
  # Storage & Files
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.1
  collection: ^1.18.0
  
  # File Picker (opsiyonel)
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
