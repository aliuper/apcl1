name: Build APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: stable

      - name: Update Kotlin version and fix permissions
        run: |
          # Update Kotlin version in android/build.gradle
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.22"/' android/build.gradle

          # Ensure Gradle wrapper has execute permissions
          chmod +x android/gradlew

          # Create local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> android/local.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Clean and build
        run: |
          # Clean previous builds
          flutter clean
          flutter pub get

      - name: Build Release APK
        run: |
          echo "Starting APK build..."
          flutter build apk --release --verbose
          echo "APK build completed!"

      - name: Build Split APKs
        run: |
          echo "Starting split APK build..."
          flutter build apk --release --split-per-abi --verbose
          echo "Split APK build completed!"

      - name: List build outputs
        run: |
          echo "Listing all APK files:"
          find build/app/outputs/flutter-apk/ -name "*.apk" -type f -exec ls -la {} \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30
        continue-on-error: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: release-apks
          path: apks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: apks/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
