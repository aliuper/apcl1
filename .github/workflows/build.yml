name: Build APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project structure
        run: |
          # Save our source files
          mkdir -p /tmp/backup
          cp -r lib /tmp/backup/
          cp pubspec.yaml /tmp/backup/
          cp -r assets /tmp/backup/ 2>/dev/null || true
          
          # Clean current directory (keep git)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
          
          # Create fresh Flutter project
          flutter create --org com.iptvgroupeditor --project-name iptv_group_editor --platforms android .
          
          # Restore our source files
          rm -rf lib
          cp -r /tmp/backup/lib .
          cp /tmp/backup/pubspec.yaml .
          cp -r /tmp/backup/assets . 2>/dev/null || true

      - name: Update Kotlin version
        run: |
          # Update Kotlin version in settings.gradle
          sed -i 's/id "org.jetbrains.kotlin.android" version "[^"]*"/id "org.jetbrains.kotlin.android" version "1.9.22"/' android/settings.gradle
          
          # Also update in build.gradle if exists
          if [ -f android/build.gradle ]; then
            sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.22"/' android/build.gradle
          fi
          
          # Show updated files
          echo "=== settings.gradle ==="
          cat android/settings.gradle
          echo ""
          echo "=== build.gradle ==="
          cat android/build.gradle 2>/dev/null || echo "No build.gradle"

      - name: Get dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: release-apks
          path: apks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: apks/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
